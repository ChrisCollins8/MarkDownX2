<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>File Browser</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: #f1f1f1;
        }

        a img {
            border: 0;
        }

        .file-object {
            position: relative;
            float: left;
            
            margin: 15px;
            color: #464646;
            cursor: pointer;
            list-style: none;
            text-align: center;
            display: block;
            -webkit-user-select: none;
            border: 3px solid transparent;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 150px;
            height: 150px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .attachment-preview {
            position: relative;
            -webkit-box-shadow: inset 0 0 15px rgba(0,0,0,.1),inset 0 0 0 1px rgba(0,0,0,.05);
            box-shadow: inset 0 0 15px rgba(0,0,0,.1),inset 0 0 0 1px rgba(0,0,0,.05);
            background: #eee;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .thumbnail {
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 1;
            -webkit-transition: opacity .1s;
            transition: opacity .1s;
        }

            .thumbnail:after {
                content: '';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                -webkit-box-shadow: inset 0 0 0 1px rgba(0,0,0,.1);
                box-shadow: inset 0 0 0 1px rgba(0,0,0,.1);
                overflow: hidden;
            }

        .file-object.selected {

            border: 3px solid #1e8cbe;
        }
    </style>
</head>
<body>
    ${source}
    
    <script>
        function selectImage(obj) {

            obj.classList.toggle('selected');
                        
        }
    </script>
</body>
</html>
